<div class="content_item">
    <p class='song_id'>{{ track.id }}</p>
    <div class="song">
        <img class="item_img" src="{{ track.image }}" alt="song cover">
        <p class="song_title">{{ track.name }}</p>
    </div>
    <p class="song_artist">{{ track.artists }}</p>
    <p class="song_length">{{ track.duration }}</p>
</div>
